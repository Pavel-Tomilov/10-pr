<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css.normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
  <title>Список</title>
</head>

<body>
  <div class="container">
    <h1>Список пользователей</h1>
    <form action="#" id="add-form" class="mb-3">
      <input id="add-form__name-inp" class="form-control mb-3" type="text" placeholder="Имя">
      <input id="add-form__surename-inp" class="form-control mb-3" type="text" placeholder="Отчество">
      <input id="add-form__lastname-inp" class="form-control mb-3" type="text" placeholder="Фамилия">
      <input id="add-form__age-inp" class="form-control mb-3" type="number" placeholder="Возраст">
      <input id="add-form__hobby-inp" class="form-control mb-3" type="text" placeholder="Хобби">

      <button class="btn btn-primary" type="submit">Добавить пользователя</button>
    </form>
    <div class="mb-3">
      <button id="sort__fio" class="btn btn-primary" type="submit">Сортировка по ФИО</button>
      <button id="sort__age" class="btn btn-primary" type="submit">Сортировка по возрасту</button>
    </div>
    <form action="#" id="filter-form" class="mb-3">
      <h2>Фильтрация</h2>
      <input id="filter-form__fio-inp" class="form-control mb-3" type="text" placeholder="ФИО">
      <input id="filter-form__hobby-inp" class="form-control mb-3" type="text" placeholder="Хобби">
    </form>
    <div id="app">

    </div>
  </div>
</body>

</html>
